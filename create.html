<h1 class="title">StegyCat</h1>

<form action="http://localhost:5000/get-info" method="post" enctype="multipart/form-data">
<p>
<label>Enter a Message<br/></label>

<textarea maxlength='500' rows="10" cols="115" name="message"></textarea> <span></span>

<script>
$('textarea').keyup(function(){

    if(this.value.length > $(this).attr('maxlength')){
        return false;
    }
	
    $(this).next().html("</br>Remaining characters : " +($(this).attr('maxlength') - this.value.length));
    
});
</script>

<br/><br/>

<label>Upload a file...<br/></label>

<input type="file" name="file">

<script>
function getFile() {
    var x = document.getElementById("file");
    x.disabled = true;
}
</script>

<br/><br/>

<label>...Or select a stock image</label><br/>

<input type="checkbox" name='cat' id="cat1"/><label for="cat1"></label> 
<input type="checkbox" name='cat' id="cat2"/><label for="cat2"></label> 
<input type="checkbox" name='cat' id="cat3"/><label for="cat3"></label> 

<br/>

<label>Recipient Email: <input type ="text"  name="email" size ="25" maxlength="25" /></label>  <br/>

<input class="button" type="reset" id="reset"/>

</p>
